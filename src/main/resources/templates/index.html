<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <meta charset="UTF-8">
    <link type="text/css" rel="stylesheet" href="mystyle2.css">
    <title>Login * WebShop AlinVlad</title>
</head>
<body style="background-image: url('fundal.jpg');background-repeat: no-repeat;">

<form action="/login" method="post" style="width: 400px;margin: auto;">
    <div class="form-group">
        <p class="textShadow" for="exampleInputEmail1" >Email</p>
        <input name="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    </div>
    <div class="form-group">
        <p class="textShadow" for="exampleInputPassword1" >Password</p>
        <input name="password" type="password" class="form-control" id="exampleInputPassword1">
    </div>
        <button type="submit" class="btn btn-secondary"><p>Login</p></button>
    <p th:text="${message}"></p>
</form>

    <div  style="text-align: center;width: 21%;display: block;margin-left: auto;margin-right: auto;" class="alert alert-danger" role="alert">
        Try again!
    </div>


        <img class="center" src="wrong.png">

<pre class="textShadow" style="color: black;font-size: 28px;text-align: center">

        Or register here</pre>
<div class="textShadow" style="font-size: 40px;text-align: center">
    <a style="color: lightcyan" href="register">Create an account</a>
</div>


</body>
</html>
